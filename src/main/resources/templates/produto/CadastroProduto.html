<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head></head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Produto
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<th:block th:include="fragments/MensagemSucesso"></th:block>
		
		<form method="POST" th:object="${produto}" class="form-vertical  js-form-loading">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="sku" class="control-label">SKU</label>
					<input id="sku" type="text" class="form-control" th:field="*{sku}"/>
				</div>
			
				<div class="col-sm-10  form-group">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="descricao" class="control-label">Descrição</label>
				<textarea id="descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
			</div>			

			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="estilo">Estilo</label>
					<select id="estilo" class="form-control" th:field="*{estilo}">
						<option value="">Selecione o estilo</option>
						<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" 
						        th:text="${estilo.nome}">Tinto</option>
					</select>
				</div>
								
				<div class="col-sm-3  form-group">
					<label for="sabor">Sabor</label>
					<select id="sabor" class="form-control" th:field="*{sabor}">
						<option value="">Selecione o sabor</option>
						<option th:each="sabor : ${sabores}" th:value="${sabor}" 
						        th:text="${sabor.descricao}">Doce</option>
					</select>
				</div>
								
				<div class="col-sm-3  form-group">
					<label for="teorAlcoolico">Teor alcoólico</label>
					<div class="input-group">
						<input id="teorAlcoolico" type="text" class="form-control js-decimal" 
						       th:field="*{teorAlcoolico}"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
								
				<div class="col-lg-3  col-sm-6  form-group">
					<label for="origem">Origem</label>
					<div>
						<th:block th:each="origem : ${origens}">
							<div class="radio  radio-inline">
								<input th:id="|id_${origem}|" type="radio" 
								       th:value="${origem}" th:field="*{origem}"> 
								<label th:for="|id_${origem}|" 
								       th:text="${origem.descricao}">Nacional</label>
							</div>
						</th:block>
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="valor">Valor</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input id="valor" type="text" class="form-control js-decimal"
						       th:field="*{valor}"/>
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="comissao">Comissão</label>
					<div class="input-group">
						<input id="comissao" type="text" class="form-control js-decimal"
						       th:field="*{comissao}"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="estoque">Estoque</label>
					<input id="estoque" type="text" class="form-control js-plain"
					       th:field="*{quantidadeEstoque}"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
</section>
	
<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/faetec.min.js}"></script>
</body>
</html>
